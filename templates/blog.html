{% extends "base.html" %}

{% block content  %}
    <h1>Demo Blog!</h1>
    <hr>
    {% for blog in content %}
        <a href='./blog?id={{blog.id}}'><h1>{{blog.blog_title}} </h1></a>
        
        <div>
        <i><strong>  Written by
        <a href='./blog?user={{blog.author.id}}'> {{blog.author.username}}</a>
        </strong></i>
        </div>
        
        <p>{{blog.blog_content}}</p>
        
        <hr>
    
    {% endfor %}

{% endblock  %}

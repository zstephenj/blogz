{% extends "base.html" %}

{% block content %}

    <h1>Login</h1>
    <hr>

    <form action='/login' method=POST>
        
        <label>
            Username:
            <input type='text' name='username' value='{{username}}'>
        </label>
        
        <br>    

        <label>
            Password:
            <input type='password' name='password'>
        </label>
    
        <br>
        
        <input type="submit" value='Login'>
    </form>

{% endblock %}
